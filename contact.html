<header class="content"><h1><a href="index.html">Path Of Light Yoga Studio</a></h1></header>
<div id="wrapper">
<main>
    <h2>Contact Path of Light Yoga Studio</h2>
    <p>Required fields are marked with an asterisk *.</p>
    <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
        <label for="myName">* Name:</label>
        <input type="text" name="myName" id="myName" required="required">
        <label for="myEmail">* Email:</label>
        <input type="email" name="myEmail" id="myEmail" required="required">
        <label for="myReferral">How did you hear about us?</label>
        <input type="text" name="myReferral" id="myReferral" list="myReferral">
        <datalist id="myReferral">
            <option>Google</option>
            <option>Bing</option>
            <option>Facebook</option>
            <option>Friend</option>
            <option>Radio Ad</option>
        </datalist>
        <label for="myComment">* Comment:</label>
        <textarea name="myComment" id="myComment" rows="2" cols="20" required="required"></textarea>
        <input type="submit" value="Send Now">
    </form>



</main>

<footer>
    Copyright &copy; 2020 Path of Light Yoga Studio<br>lindsey@rozinski.com
    <br>

</footer>
